<!DOCTYPE html><title> </title>
<head>
	<link href='http://fonts.googleapis.com/css?family=Cutive' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	
<div align = center>Undergraduate Manhattan Tuition</center>
<div align = center><p>In-State, Out-of-State and Amout Borrowed Per Year</p></center>
	
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
		google.load("visualization", "1.1", {
			packages : ["bar"]
		});
		google.setOnLoadCallback(drawChart);
		function drawChart() {
			var data = google.visualization.arrayToDataTable([
			['Manhattan Schools', 'IN-STATE', 'OUT-of-STATE', '$ BORROWED'],
			['COLUMBIA (PRIVATE)', 51008, 51008, 30148,],
			['F.I.T (SPECIALIZED)', 6170, 17810, 29524],
			['CUNY (PUBLIC)', 6330, 16800, 19216],
			<!-- ['2017', 1030, 540, 350],---!>

			]);
			var options = {
				'titlePosition' : 'out',
				'colors' : ["9300BF", "E770FF", "757575"],
				'fontName' : 'Cutive',
				'legend' : {
					'position' : 'center'
				},
				'hAxis' : {
					title : 'Manhattan Schools By Funding Type',
					'minValue' : 0
				},
				'vAxis' : {
					'title' : 'Tuition'
				}
			};
			var chart = new google.charts.Bar(document.getElementById('barchart_optional'));

			chart.draw(data, options);
		}
    </script>
    <div id="barchart_optional" style="width: 900px; height: 300px;"></div>
  </body>
</html>
