  <div id="chart_div"><div>
	</body>

<html>
<script>
google.load('visualization', '1', {packages: ['corechart', 'bar']});
google.setOnLoadCallback(drawStacked);

function drawStacked() {
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Borrowed Per BA Recipient', 'Per Borrower'],
        ['2005-2006', 12100, 22300],
        ['2012-2013', 15100, 25600],
      ]);

      var options = {
        title: 'Cumulative Debt of BA Recipients Between 2005 and 2012',
        titlePosition: 'out',
        colors: ["9300BF", "757575"],
        fontName: 'Cutive',
        chartArea: {width: '60%'},
        isStacked: true,
        hAxis: {
          title: 'Debt Amount',
          minValue: 0,
          maxValue: 30000, ///Not Sure how to change the max value so it doesn't exceet 3000///
        },
        vAxis: {
          title: 'Years'
        }
      };
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }


</script>
</body>
